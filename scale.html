<!-- STARTSCALE -->
<style>
.outer_div {
  position: relative;
}
.canvas_div {
  width: 400px;
  height: 75px;
}
.canvas_div canvas {
  width: 400px;
  height: 75px;
  position: absolute;
  top: 0;
  left: 0;
}
.radio_div {
  width: 400px;
  height: 75px;
  position: absolute;
  top: 0;
  left: 0;
}
.radio_div table {
  width: 400px;
  border: none;
  border-collapse: collapse;
}
.radio_div table tr td {
  font-size: 14px;
  background-color: transparent;
  vertical-align: top;
  text-align: center;
  border: none;
  padding: 0px;
}
.radio_div table tr:nth-child(1) td {
  width: 20%;
  height: 25px;
  vertical-align: middle;
}
</style>
<div id="sentiment_scale" class="outer_div">
  <div class="canvas_div">
    <canvas id="line_canvas"></canvas>
  </div>
  <div class="radio_div">
    <table>
      <tr>
        <td><input type="radio" onclick="radioClicked(this);" name="item" value="-2" /></td>
        <td><input type="radio" onclick="radioClicked(this);" name="item" value="-1" /></td>
        <td><input type="radio" onclick="radioClicked(this);" name="item" value="0" /></td>
        <td><input type="radio" onclick="radioClicked(this);" name="item" value="1" /></td>
        <td><input type="radio" onclick="radioClicked(this);" name="item" value="2" /></td>
      </tr>
      <tr>
        <td>Strongly negative</td>
        <td>Negative</td>
        <td>Neutral</td>
        <td>Positive</td>
        <td>Strongly positive</td>
      </tr>
    </table>
  </div>
</div>
<script type="text/javascript">
  var ctx = document.getElementById("line_canvas").getContext("2d");
  ctx.lineWidth = 1;
  ctx.fillStyle="#000000";
  ctx.beginPath();
  ctx.strokeStyle = "#888888";
  ctx.lineWidth = 5;
  ctx.moveTo(30, 24);
  ctx.lineTo(270, 24);
  ctx.stroke();


  function radioClicked(radio) {
    var dontSubmit = !window.turkGetParam || ("ASSIGNMENT_ID_NOT_AVAILABLE" == turkGetParam('assignmentId', ""));

        radio.checked = false;
  }

  function setup() {
    disableSubmit();
  }

  function enableSubmit() {
    if (document.getElementById("submitButton")) {
      document.getElementById("submitButton").disabled = false;
    }
  }
  function disableSubmit(){
    if (document.getElementById("submitButton")) {
      document.getElementById("submitButton").disabled = true;
    }
  }
  //disable button on page load
  if(window.attachEvent) {
    window.attachEvent('onload', setup);
  } else {
    if(window.onload) {
      var curronload = window.onload;
      var newonload = function() {
        curronload();
        setup();
      };
      window.onload = newonload;
    } else {
      window.onload = setup;
    }
  }
  
</script>
<!-- ENDSCALE -->
